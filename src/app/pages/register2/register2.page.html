<ion-content class="login-container" fullscreen="true">
  <form [formGroup]="registerForm" novalidate>
    <ion-card>
      <ion-card-content>
        <div class="card-header">
          <img
            class="logo"
            src="../../../assets/icon/EventConnect.logo.png"
            alt="Logo de la app"
          />
          <h1>Datos personales</h1>
          <p class="subtitle">Completa tu informaci√≥n</p>
        </div>

        <ion-row>
          <ion-col>
            <app-input
              [control]="birthDate"
              type="date"
              label="Fecha de nacimiento"
              labelPlacement="floating"
              placeholder="MM/DD/YYYY"
              (ionBlur)="calculateAge()">
            </app-input>
          </ion-col>
        </ion-row>

        <ion-row *ngIf="calculatedAge !== null">
          <ion-col class="ion-text-center">
            <p style="color:white; font-size:20px;">
              Tienes {{ calculatedAge }} a√±os üéâ
            </p>
          </ion-col>
        </ion-row>

      
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Tipo de documento</ion-label>
              <ion-select [formControl]="idType" placeholder="Selecciona">
                <ion-select-option value="cc">C√©dula de ciudadan√≠a</ion-select-option>
                <ion-select-option value="ce">C√©dula de extranjer√≠a</ion-select-option>
                <ion-select-option value="ti">Tarjeta de identidad</ion-select-option>
                <ion-select-option value="passport">Pasaporte</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <app-input
              [control]="idNumber"
              type="text"
              label="N√∫mero de documento"
              labelPlacement="floating"
              placeholder="Ej: 1034567890">
            </app-input>
          </ion-col>
        </ion-row>

      
        <ion-row>
          <ion-col>
            <app-input
              [control]="phone"
              type="tel"
              label="Tel√©fono"
              labelPlacement="floating"
              placeholder="Ej: +57 3001234567">
            </app-input>
          </ion-col>
        </ion-row>

        
        <ion-row>
          <ion-col>
            <app-button
              color="primary"
              value="Continuar"
              (click)="doRegister2()">
            </app-button>
          </ion-col>
        </ion-row>

      </ion-card-content>
    </ion-card>
  </form>
</ion-content>
