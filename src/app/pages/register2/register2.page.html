<ion-content class="login-container" fullscreen="true">
  <form [formGroup]="registerForm" novalidate>
    <ion-card>
      <ion-card-content>
        <div class="card-header">
          <img
            class="logo"
            src="../../../assets/icon/EventConnect.logo.png"
            alt="Logo de la app"
          />
          <h1>Datos personales</h1>
          <p class="subtitle">Completa tu información</p>
        </div>

        
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Fecha de nacimiento</ion-label>
              <ion-datetime
                presentation="date"
                [formControl]="birthDate"
                (ionChange)="onBirthDateChange($event)"
              ></ion-datetime>
            </ion-item>
            <div *ngIf="calculatedAge !== null" class="age-info">
              <ion-text color="medium">Tienes {{ calculatedAge }} años</ion-text>
            </div>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Tipo de documento</ion-label>
              <ion-select [formControl]="idType" placeholder="Selecciona">
                <ion-select-option value="cc">Cédula de ciudadanía</ion-select-option>
                <ion-select-option value="ce">Cédula de extranjería</ion-select-option>
                <ion-select-option value="ti">Tarjeta de identidad</ion-select-option>
                <ion-select-option value="passport">Pasaporte</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>
        </ion-row>

        
        <ion-row>
          <ion-col>
            <app-input
              [control]="idNumber"
              type="text"
              label="Número de documento"
              labelPlacement="floating"
              placeholder="Ej: 1034567890"
            ></app-input>
          </ion-col>
        </ion-row>

       
        <ion-row>
          <ion-col>
            <app-input
              [control]="phone"
              type="tel"
              label="Teléfono"
              labelPlacement="floating"
              placeholder="Ej: +57 3001234567"
            ></app-input>
          </ion-col>
        </ion-row>

        
        <ion-row>
          <ion-col>
            <app-button
              color="primary"
              value="Continuar"
              (click)="doRegister2()"
            ></app-button>
          </ion-col>
        </ion-row>

      </ion-card-content>
    </ion-card>
  </form>
</ion-content>
