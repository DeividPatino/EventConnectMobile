<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>edit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">edit</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="edit-stadium-panel" *ngIf="stadium; else noStadium">
    <form [formGroup]="form" (ngSubmit)="save()">
      <ion-list>
        <ion-item>
          <ion-label>Ciudad</ion-label>
          <ion-note slot="end">{{ cityName }}</ion-note>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Nombre del estadio</ion-label>
          <ion-input formControlName="stadiumName"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Capacidad total</ion-label>
          <ion-input type="number" formControlName="stadiumCapacity"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Mapa (imagen)</ion-label>
          <ion-input formControlName="mapBase64"></ion-input>
        </ion-item>

        <ion-item-divider>Zonas</ion-item-divider>
        <div *ngFor="let z of zoneGroups; let i = index" [formGroup]="z">
          <ion-item>
            <ion-label position="stacked">Nombre</ion-label>
            <ion-input formControlName="name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Capacidad</ion-label>
            <ion-input type="number" formControlName="capacity"></ion-input>
          </ion-item>
          <ion-button color="danger" size="small" (click)="removeZone(i)">Eliminar zona</ion-button>
        </div>
        <ion-item>
          <ion-button size="small" (click)="addZone()">Agregar zona</ion-button>
        </ion-item>

        <ion-item lines="none">
          <ion-button type="submit" expand="block" color="primary" [disabled]="loading">Guardar cambios</ion-button>
        </ion-item>
        <ion-item lines="none">
          <ion-button expand="block" color="medium" (click)="cancel()">Cancelar</ion-button>
        </ion-item>
      </ion-list>
    </form>
  </div>
  <ng-template #noStadium>
    <div class="empty">No hay datos para editar.</div>
  </ng-template>
</ion-content>
