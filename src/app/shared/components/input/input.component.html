<ion-input 
  [type]="type"
  [formControl]="control"
  [label]="label"
  labelPlacement="floating"
  [placeholder]="placeholder"
  (ionChange)="onselect($event)"
  (keyup)="ontype($event)"
>
  @if (type === 'password') {
    <ion-input-password-toggle slot="end"></ion-input-password-toggle>
  }
</ion-input>
