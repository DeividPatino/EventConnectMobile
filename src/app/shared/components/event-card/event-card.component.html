<ion-card class="event-card">
  <div class="media">
    <img [src]="image" alt="Imagen del evento" />
  </div>

  <ion-card-header>
    <ion-card-title>{{ title }}</ion-card-title>
    <ion-card-subtitle>
      {{ category }} â€¢ {{ city }}
    </ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-item lines="none">
      <ion-icon name="calendar-outline" slot="start"></ion-icon>
      <ion-label>{{ dateLabel }}</ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-icon name="pin-outline" slot="start"></ion-icon>
      <ion-label>{{ stadium }}</ion-label>
    </ion-item>

    <div class="meta">
      <ion-chip [color]="status === 'activo' ? 'success' : (status === 'finalizado' ? 'medium' : 'warning')" outline>
        <ion-label class="status">{{ status | titlecase }}</ion-label>
      </ion-chip>
      <div class="counts" *ngIf="event?.zonesCount || event?.ticketsSold">
        <span *ngIf="event?.zonesCount">Zonas: {{ event?.zonesCount }}</span>
        <span *ngIf="event?.ticketsSold">Vendidas: {{ event?.ticketsSold }}</span>
      </div>
    </div>
  </ion-card-content>
</ion-card>
